
<div>
    <h2>Editer un enregistrement</h2>
  </div>
  
  <div class="container">
    <div class="card-header -xl">
  
      <form>
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">Nom</label>
          <input type="text" [(ngModel)]="currenSite.nom" name="nom" class="form-control">
        </div>
  
      
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">Priorite</label>
          <select id="inputState" [(ngModel)]="currenSite.priorite" name="priorite" class="form-control">
            <option selected></option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

  
        
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">Siren</label>
          <input id="inputState" type="text" [(ngModel)]="currenSite.siren" name="siren" class="form-control">
        </div>
  
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">StatusInstal</label>
          <select id="inputState" [(ngModel)]="currenSite.statusinstal" name="statusinstal" class="form-control">
            <option selected></option>
            <option>Débuté</option>
            <option>En cours</option>
            <option>Terminé</option>
            <option>Prêt</option>
          </select>
        </div>
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">Hebergement</label>
          <select id="inputState" [(ngModel)]="currenSite.hebergement" name="hebergement" class="form-control">
            <option selected></option>
            <option>Autonome</option>
            <option>Hébergé</option>
          </select>
        </div>
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">Acces</label>
          <textarea input id="inputState" type="text" [(ngModel)]="currenSite.acces" name="acces"
            class="form-control"></textarea>
        </div>
  
        <div class="form-group col-md-4">
          <label for="inputState" class="col-sm- col-form-label">Notes</label>
          <textarea input id="inputState" type="text" name="notes"
            class="form-control"></textarea>
        </div>
  
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">ResProjet</label>
          <select id="inputState" [(ngModel)]="currenSite.resprojet" name="resprojet" class="form-control">
            <option selected></option>
            <option>Christophe CHANSON </option>
            <option>Edouard LABESSE </option>
            <option>Guillaume LECLERE</option>
            <option>Hamid ELJAOUDI</option>
            <option>Sandrine SARTORI</option>
            <option>Vincent EYCHENNE</option>
          </select>
        </div>
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">ConsulDsn</label>
          <select id="inputState" [(ngModel)]="currenSite.consuldsn" name="consuldsn" class="form-control">
            <option selected></option>
            <option>Amandine CAZIER</option>
            <option>Anne-Sophie VANTOMME</option>
            <option>Aurelie DUPUIS </option>
            <option>Laurent TREBOUTTE</option>
            <option>Lydia BUDYNEK</option>
            <option>Séverine LEBLANC</option>
          </select>
        </div>
  
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">VersAgirh</label>
          <input id="inputState" [(ngModel)]="currenSite.versagirh" name="versagirh" class="form-control">
        </div>
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">VersProdige</label>
          <input id="inputState" [(ngModel)]="currenSite.versprodige" name="versprodige" class="form-control">
        </div>
  
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">Ifp</label>
          <select id="inputState" [(ngModel)]="currenSite.ifp" name="ifp" class="form-control">
            <option selected></option>
            <option>En cours</option>
            <option>Configuré</option>
            <option>Fonctionnel</option>
            <option>Terminé</option>
          </select>
        </div>
  
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">Mirth</label>
          <select id="inputState" [(ngModel)]="currenSite.mirth" name="mirth" class="form-control">
            <option selected></option>
            <option>En cours</option>
            <option>Configuré</option>
            <option>Fonctionnel</option>
            <option>Terminé</option>
          </select>
        </div>
  
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">WebSerph7</label>
          <select id="inputState" [(ngModel)]="currenSite.webserph7" name="webserph7" class="form-control">
            <option selected></option>
            <option>En cours</option>
            <option>Configuré</option>
            <option>Fonctionnel</option>
            <option>Terminé</option>
          </select>
        </div>
  
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">ConfigAgirh</label>
          <select id="inputState" [(ngModel)]="currenSite.configagirh" name="configagirh" class="form-control">
            <option selected></option>
            <option>En cours</option>
            <option>Configuré</option>
            <option>Fonctionnel</option>
            <option>Terminé</option>
          </select>
        </div>
  
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">ConfigProdige</label>
          <select id="inputState" [(ngModel)]="currenSite.configprodige" name="configprodige" class="form-control">
            <option selected></option>
            <option>En cours</option>
            <option>Configuré</option>
            <option>Fonctionnel</option>
            <option>Terminé</option>
          </select>
        </div>
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">NomencdesAbsences</label>
          <select id="inputState" [(ngModel)]="currenSite.nomencdesabsences" name="nomencdesabsences" class="form-control">
            <option selected></option>
            <option>En cours</option>
            <option>Configuré</option>
            <option>Fonctionnelle</option>
            <option>Terminé</option>
          </select>
        </div>
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">NomencdesEmplois</label>
          <select id="inputState" [(ngModel)]="currenSite.nomencdesemplois" name="nomencdesemplois" class="form-control">
            <option selected></option>
            <option>En cours</option>
            <option>Configuré</option>
            <option>Fonctionnelle</option>
            <option>Terminé</option>
          </select>
        </div>
  
        <div class="form-group row">
          <label for="inputState" class="col-sm- col-form-label">NomencdeStatuts</label>
          <select id="inputState" [(ngModel)]="currenSite.nomencdestatuts" name="nomencdestatuts" class="form-control">
            <option selected></option>
            <option>En cours</option>
            <option>Configuré</option>
            <option>Fonctionnelle</option>
            <option>Terminé</option>
          </select>
        </div>
  
        <div class="modal-footer">
          <button type="submit" (click)="updatedifSite()" class="btn btn-success">Sauvegarder les modifications</button>
        </div>
  
  <!--       <div>
          <h3>{{ message }}</h3>
        </div> -->
  
      </form>
    </div>
  </div>
